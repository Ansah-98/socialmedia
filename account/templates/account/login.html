{%extends 'base.html'%}
{%block title%}Log-in{%endblock%}
{%block content%}
<h1>log-in</h1>
<p>Please, use the following form to login-in</p>
<form method="post">
    {{form.as_p}}
    {%csrf_token%}
    <p><input type="submit" value="Log-in"></p>
</form>
<div class="social">
    <ul>
        <li class="google">
            <a href="{%url 'social:begin' 'google-oauth2'%}">
                sign in with your google account
            </a>
        </li>
    </ul>
</div>
{%endblock%}
